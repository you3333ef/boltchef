<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <base href="./" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BoltChef - AI-Powered Development Environment" />
  <meta name="theme-color" content="#8A5FFF" />
  <title>BoltChef</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <script>
    // Set theme before page loads to prevent flash
    (function() {
      let theme = localStorage.getItem('bolt_theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* Loading styles to prevent blank screen */
    #root {
      width: 100%;
      min-height: 100vh;
      background-color: #FFFFFF;
    }
    html[data-theme="dark"] #root {
      background-color: #171717;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    html[data-theme="light"] .loading-screen {
      background-color: #FFFFFF;
    }
    html[data-theme="dark"] .loading-screen {
      background-color: #171717;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #8A5FFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    html[data-theme="dark"] .loading-spinner {
      border-top-color: #9C7DFF;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen shown until React loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <!-- Remix will inject scripts here during build -->
</body>
</html>
